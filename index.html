<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="week11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Prompt:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Prompt:wght@500&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="d-flex justify-content-center mt-3">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="row fs-2 adder py-2 mt-1">
            <div class="col  d-flex justify-content-center">
                <p>X score: <span id="x-score">0</span></p>
            </div>
            <div class="col d-flex justify-content-center" id="turn">
                <p class="screen" id="screen"> X Goes First</p>
            </div>
            <div class="col  d-flex justify-content-center">
                <p> O score: <span id="o-score">0</span></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-5">
            <div class="col-8">
                <button type="button" class="btn w-100 btn-danger px-5 btn-lg" style="font-family: Comfortaa;" id="reset">New Game</button>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <input type="radio" class="btn-check" name="options-outlined" id="1p" autocomplete="off" checked>
                <label class="btn btn-outline-light btn-lg" for="1p">1 Player</label>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <input type="radio" class="btn-check" name="options-outlined" id="2p" autocomplete="off">
                <label class="btn btn-outline-light btn-lg" for="2p">2 Player</label>
            </div>
              </div>
        </div>
    </div>
    <div class="container mb-2">
        <div class="row d-flex justify-content-center h-cus">
            <div id="spot-1" class="col-2 border-light rounded-0 border-bottom border-5 border-dark border-end mask hover-style refresh">
                
            </div>
            <div id="spot-2" class="col-2 border border-top-0 border-5 rounded-0 border-dark  hover-style refresh">
            </div>
            <div id="spot-3" class="col-2 border-light rounded-0 border-3 border-dark border-bottom border-start hover-style refresh">
            </div>
        </div>
        <div class="row d-flex justify-content-center h-cus">
            <div id="spot-4" class="col-2 border-start-0 border-5 rounded-0 border-dark hover-style refresh">
            </div>
            <div id="spot-5" class="col-2 border border-3 border-dark hover-style refresh">
                
            </div>
            <div id="spot-6" class="col-2 border-end-0 border-5 rounded-0 border-dark hover-style refresh">
            </div>
        </div>
        <div class="row d-flex justify-content-center h-cus">
            <div id="spot-7" class="col-2  border-light rounded-0 border-3 border-dark border-top border-end hover-style refresh">
            </div>
            <div id="spot-8" class="col-2  border border-bottom-0 border-5 rounded-0  border-dark hover-style refresh">
                               
            </div>
            <div id="spot-9" class="col-2 border-light rounded-0  border-3 border-dark border-top border-start hover-style  refresh">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="week11.js"></script>
</body>
</html>
